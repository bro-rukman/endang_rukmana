<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link

    <title class="">www.travelink.id</title>
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="row navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="frontend/images/TravelinK.png" alt=""></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navBar"><span class="navbar-toggler-icon">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ml-auto mr-3">
                    <li class="nav-item mx-md-2">
                        <a href="" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item mx-md-2">
                        <a href="" class="nav-link">Travel package</a>
                    </li>
                    <li class="nav-item dropdown">

                            <a href="" class="dropdown-item">VISA</a>
                            <a href="" class="dropdown-item">Passport</a>

                </ul>

                <form class="form-inline d-sm-block d-md-none">
                    <button class="btn btn-login  my-2 my-sm-0 rounded">
                        Login
                    </button>
                </form>
                <!-- Desktop button -->
                <form class="form-inline my-2 my-lg-0 d-none d-md-block">
                    <button class="btn btn-login btn-navbar-right my-2 my-sm-0 px-4 rounded">
                        Login
                    </button>
                </form>
            </div>
        </div>

    <script src="frontend/js/jquery-3.4.1.min.js"></script>
    <script src="frontend/js/main.js"></script>
    <script src="frontend/retina/retina.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
